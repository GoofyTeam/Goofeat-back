apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goofeat-back-ingress
  annotations:
    # Load balancer configuration
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
    nginx.ingress.kubernetes.io/proxy-body-size: '50m'
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '30'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '60'

    # Rate limiting (protection DDoS)
    nginx.ingress.kubernetes.io/rate-limit: '100'
    nginx.ingress.kubernetes.io/rate-limit-window: '1m'

    # CORS support for frontend
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-origin: '*'
    nginx.ingress.kubernetes.io/cors-allow-methods: 'GET, POST, PUT, DELETE, OPTIONS'
    nginx.ingress.kubernetes.io/cors-allow-headers: 'Authorization, Content-Type, Accept'

    # SSL/TLS (uncomment for production with cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # Cache configuration - exclure l'API
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-cache-bypass: "$request_uri ~* /api"
    nginx.ingress.kubernetes.io/proxy-no-cache: "$request_uri ~* /api"
    nginx.ingress.kubernetes.io/proxy-cache-valid: "200 302 1m, 404 30s"

spec:
  ingressClassName: nginx

  # TLS configuration for HTTPS
  # tls:
  #   - hosts:
  #       - tedjy.ddns.net
  #     secretName: goofeat-tls-secret

  rules:
    - host: tedjy.ddns.net # Your DDNS domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: goofeat-back
                port:
                  number: 3000

          # Specific routing for health checks
          - path: /health
            pathType: Exact
            backend:
              service:
                name: goofeat-back
                port:
                  number: 3000

          # API versioning support
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: goofeat-back
                port:
                  number: 3000
