# Buildspec to pull the latest version of the Docker image from GHCR and deploy it to the ECS cluster
version: 0.2

env:
  variables:
    GHCR_IMAGE: ghcr.io/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME

phases:
  install:
    runtime-versions:
      docker: 20
  pre_build:
    commands:
      - echo Logging in to GitHub Container Registry...
      - echo $GITHUB_TOKEN | docker login ghcr.io -u YOUR_GITHUB_USERNAME --password-stdin
      - export IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - echo "Using IMAGE_TAG=$IMAGE_TAG"
  build:
    commands:
      - echo Pulling Docker image from GHCR...
      - docker pull $GHCR_IMAGE:$IMAGE_TAG
  post_build:
    commands:
      - echo Writing image definitions file...
      - printf '[{"name":"goofeat-app","imageUri":"%s"}]' $GHCR_IMAGE:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
